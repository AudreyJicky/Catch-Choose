  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', 'Fredoka One', sans-serif;
      background: #09090b;
      color: #fafafa;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #09090b 100%);
    }
    .neon-text {
      text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7, 0 0 30px #ec4899;
    }
    .claw-string {
      background: linear-gradient(to right, #444, #888, #444);
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
    }
    .premium-glass {
      background: rgba(24, 24, 27, 0.6);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(168, 85, 247, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    .hologram-glow {
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.5), inset 0 0 15px rgba(236, 72, 153, 0.3);
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #a855f7;
      border-radius: 10px;
    }
  </style>
